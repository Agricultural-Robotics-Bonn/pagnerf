global:
    exp_name: 'panoptic_monkeys'
    # default_channel: 'inst_embedding'
    default_channel: 'rgb'

optimizer:
    optimizer_type: 'adam'
    # optimizer_type: 'sgd'
    # optimizer_type: 'rmsprop'
    
    # weight_decay: 0.0005
    
    lr: 0.001
    lr_warmup_epochs: 20
    lr_div_factor: 1e2
    use_lr_scheduler: False

dataset:
    dataset_type: 'multiview'
    multiview_dataset_format: 'blender'
    num_rays_sampled_per_img: 2048 #256 #4096
    mip: 0
    bg_color: 'white'
    load_modes: ['imgs', 'cam_poses', 'cam_params', 'semantics','instance']
    # scale: 0.116 # ~2/17,25
    # offset: [0., 0., -1.]
    
    dataset_path: '~/data/simple_monkeys'

renderer:
    tracer_type: 'PackedRFTracer'
    num_steps: 512
    raymarch_type: ray
    render_batch: 2000 #4000
    camera_origin:
        - -3.0
        - 0.65
        - -3.0
    shading_mode: 'rb'
    render_res:
        - 1024
        - 1024

trainer:
    trainer_type: 'PanopticTrainer'
    epochs: 200
    batch_size: 10
    model_format: 'full'
    valid_every: 50
    save_every: 100
    render_every: -1
    sem_weight: 1e-2
    prune_every: 50
    # sem_temperature: 0.7

    num_val_frames_to_save: 1

    # growth_strategy: 'finetocoarse'
    # growth_strategy: 'shrink'
    # growth_strategy: 'increase'
    # grow_every: 2

    lod_anneling: False
    lod_annel_epochs: 10

    num_clustering_samples: 20000
    num_clustering_workers: 4

    sem_epoch_start: 100

    # instance parameters
    inst_epoch_start: 100
    inst_weight: 1e-2
    
    inst_normalize: False
    inst_dist_func: 'cos' # ['l1', 'l2', 'cos']
    inst_loss: sup_contrastive
    # inst_temperature: 0.07


# Instant-NGP encoding
grid:
    grid_type: 'HashGrid'
    num_lods: 14
    interpolation_type: 'linear'
    multiscale_type: 'cat'
    feature_dim: 2
    feature_std: 0.01
    tree_type: 'geometric'
    max_grid_res: 2048
    codebook_bitwidth: 19

net:
    nef_type: 'MeanShiftContrastiveNef'
    hidden_dim: 64
    num_layers: 1
    num_classes: 20
    sem_hidden_dim: 64

    sem_num_layers: 2
    sem_hidden_dim: 64

    inst_num_layers: 2
    inst_hidden_dim: 64

    sem_detach: True
    inst_detach: True

embedder:
    embedder_type: 'positional'
